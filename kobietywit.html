.eye {
  height: 100px;
  display: block;
  margin: 50px auto;
}
@keyframes moveEye {
  30% {
    transform: translateX(-15px);
  }
  50% {
    transform: translateY(6px) translateX(6px);
  }
  100% {
    transform: translateY(-9px) translateX(-12px) scale(1.2);

  }
}

g#XMLID_12_ {

}

input {
	transition: all 1s ease-in-out;
}

fieldset {
    border: 0;
    margin-top: 20px;
    margin-left: -15px;
}

@media all and (max-width: 500px) {
	.newsletter {
		width: 90%;
